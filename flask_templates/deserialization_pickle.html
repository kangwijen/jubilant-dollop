<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle Deserialization</title>
</head>
<body>
    <h1>Pickle Deserialization</h1>
    <form id="pickleForm">
        <label for="data">Base64 Encoded Pickle Data:</label><br>
        <textarea id="data" name="data" rows="10" cols="50"></textarea><br><br>
        <button type="button" onclick="submitPickleForm()">Submit</button>
    </form>
    <p id="result"></p>
    <script>
        async function submitPickleForm() {
            const data = document.getElementById('data').value;
            const response = await fetch('/deserialization/pickle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: data })
            });
            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
