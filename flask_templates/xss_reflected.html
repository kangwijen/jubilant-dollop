<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflected XSS</title>
</head>
<body>
    <h1>Reflected XSS</h1>
    <form action="/xss/reflected" method="POST">
        <label for="search">Name:</label>
        <input type="text" id="search" name="search">
        <button type="submit">Submit</button>
    </form>
    {% if search %}
        <p>You have searched for: {{ search|safe }}</p>
    {% endif %}

    {% if products %}
        <ul>
            {% for product in products %}
                <li>{{ product[1] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
